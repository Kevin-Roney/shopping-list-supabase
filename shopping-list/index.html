<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./shopping.css" />
    <title>Shopping List</title>
</head>

<body>
    <div class="loading-spinner invisible">
        <span id="loading-text">Please Stand By..</span>
    </div>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main class="items-main">
        <form class="item-form">
            <label>Enter an Item!
                <input name="item">
            </label>
            <label>Quantity
                <input name="quantity">
            </label>
            <button>Add Item</button>
        </form>
        <button class="delete-button">Start List Over?</button>
        <div class="items"></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./shopping-list.js"></script>
</body>

</html>
